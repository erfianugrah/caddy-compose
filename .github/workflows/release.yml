name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          TAG="${GITHUB_REF_NAME}"
          # Find the previous tag (if any)
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "^${TAG}$" | head -1)
          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..${TAG}"
            echo "Generating notes for ${RANGE}"
          else
            RANGE=""
            echo "First release â€” including all commits"
          fi

          {
            echo 'body<<RELEASE_EOF'
            echo "## What's Changed"
            echo ""
            if [ -n "$RANGE" ]; then
              git log "${RANGE}" --pretty=format:"- %s" --no-merges
            else
              git log --pretty=format:"- %s" --no-merges
            fi
            echo ""
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG:-initial}...${TAG}"
            echo 'RELEASE_EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.body }}
          generate_release_notes: false
